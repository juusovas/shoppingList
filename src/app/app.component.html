<div>
  <img src="../assets/shopping.png" alt="Logo" width="250" height="250" class="logo">

  <h1 class="app-title">Kauppalista</h1>
</div>
<div class="container">
  Sovelluksessa voit lisätä kauppalistaan tuotteita sekä poistaa niitä
  <br>
  <input type="text" class="input-text" placeholder="lisää tuote..." [(ngModel)]="shoppingValue"
    (keyup.enter)="addItem()" />
  <button class="add-btn" (click)="addItem()">Lisää</button>
  <div class="list">
    <ul>
      <li *ngFor="let item of list">
        <input type="hidden" name="isDone" [(ngModel)]="item.isDone" /> {{item.value}}
        <button class="btn" (click)="deleteItem(item.id)">Poista</button>
      </li>
    </ul>
  </div>
</div>
